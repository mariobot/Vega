<form>
  <h2>New Vehicle</h2>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" name="" class="form-cotrol" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
      <option *ngFor="let make of makes" value="{{ make.id }}">{{ make.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-cotrol">
      <option *ngFor="let model of models" value="{{ model.id }}">{{ model.name }}</option>
    </select>
  </div>
  <p>Is this vehicle registered?</p>
  <div class="radio">
    <label for="registered">
      <input name="isRegistered" type="radio" id="registered" value="true"> Yes
    </label>
  </div>
  <div class="radio">
    <label for="notregistered">
      <input name="isRegistered" type="radio" id="notregistered" value="false"> No
    </label>
  </div>
  <h2>
    Features
  </h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{f.id}}">
      <input type="checkbox" id="feature{{ f.id }}"> {{ f.name }}
    </label>
  </div>
  <h2>
    Contact
  </h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
